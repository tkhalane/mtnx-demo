apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: mtnx-cosmos-for-mongo
spec:
  compositeTypeRef:
    apiVersion: mtnx.com/v1alpha1
    kind: MtnxCosmosMongoDB
  resources:
    - name: account-name
      base:
        apiVersion: cosmosdb.azure.upbound.io/v1beta1
        kind: Account
        metadata:
          name: mtnx-cosmos-account
        spec:
          forProvider:
            capabilities:
              - name: EnableMongo
              - name: MongoDBv3.4
              - name: mongoEnableDocLevelTTL
            consistencyPolicy:
              - consistencyLevel: Strong
            geoLocation:
              - failoverPriority: 0
                location: West Europe
            kind: MongoDB
            location: West Europe
            offerType: Standard
            resourceGroupName: platform-engineering-sg
    - name: cosmosmongo-db
      base:
        apiVersion: cosmosdb.azure.upbound.io/v1beta1
        kind: MongoDatabase
        metadata:
          labels:
            mtnx.com/nosql-db: mtnid-mongo
          name: mtnx-cosmos-mongo
        spec:
          writeConnectionSecretToRef:
            name: mongo-db-connection
            namespace: crossplane-system
          forProvider:
            throughput: 400
            accountNameSelector:
              matchControllerRef: true
            resourceGroupName: platform-engineering-sg
      patches:
        - fromFieldPath: "spec.throughput"
          toFieldPath: "spec.forProvider.throughput"
    - name: cosmosmongo-collection
      base:
        apiVersion: cosmosdb.azure.upbound.io/v1beta1
        kind: MongoCollection
        metadata:
          name: mtnx-mongo-collection
        spec:
          forProvider:
            accountNameSelector:
              matchControllerRef: true
            databaseNameSelector:
              matchControllerRef: true
            defaultTtlSeconds: 777
            index:
              - keys:
                  - _id
                unique: true
            resourceGroupName: platform-engineering-sg
            shardKey: uniqueKey
            throughput: 400
      patches:
        - fromFieldPath: "spec.throughput"
          toFieldPath: "spec.forProvider.throughput"