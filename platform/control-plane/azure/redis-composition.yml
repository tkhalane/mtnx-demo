apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: mtnx-redis
spec:
  compositeTypeRef:
    apiVersion: mtnx.com/v1alpha1
    kind: MtnxRedisCache
  resources:
    - name: redis-cache
      base:
        apiVersion: cache.azure.upbound.io/v1beta1
        kind: RedisCache
        metadata:
          name: mtnx-cache
        spec:
          forProvider:
            capacity: 1
            enableNonSslPort: false
            family: P
            location: East US
            redisConfiguration:
              - maxmemoryDelta: 2
                maxmemoryPolicy: allkeys-lru
                maxmemoryReserved: 2
            redisVersion: "6"
            resourceGroupName: platform-engineering-sg
            skuName: Premium
      patches:
        - fromFieldPath: "spec.version"
          toFieldPath: "spec.forProvider.redisVersion"
          