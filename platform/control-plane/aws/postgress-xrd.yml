apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xdatabases.mtnx.com
spec:
  group: mtnx.com
  names:
    kind: XDatabase
    plural: xdatabases
  defaultCompositionRef:
    name: xdatabases.aws.mtnx.com
  claimNames:
    kind: DatabaseClaim
    plural: databaseclaims
  connectionSecretKeys:
  - username
  - password
  - endpoint
  - port
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  version:
                    type: string
                    enum:
                    - "11"
                    - "12"
                    default: "12"
                required:
                - version
            required:
            - parameters