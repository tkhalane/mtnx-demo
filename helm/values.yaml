replicaCount: 1

image: 
  repository: ${CONTAINER_REGISTRY}.azurecr.io/spring-boot-starter-parent-campaigns:${IMAGE_TAG}
  pullPolicy: Always
  tag: ''
fullnameOverride: randmeth-campaigns
serviceAccount:
  create: true
  annotations: {}
  name: ''
service:
  type: LoadBalancer
  port: 8080
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
