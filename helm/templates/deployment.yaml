apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" .}}
  labels:
    app: mtnx-demo
  namespace: mtnx
spec:
  selector:
    matchLabels:
      app: mtnx-demo
  replicas: {{.Values.replicaCount}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mtnx-demo
    spec:
      containers:
        - name: {{ include "helm.fullname" .}}
          image: {{.Values.image.repository}}:{{.Values.image.tag}}
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - containerPort: 8080
              protocol: TCP

